<form action="" (ngSubmit)="onSubmit()">
    <h2>Registrar un uevo articulo</h2>
    <div>
        <label for="">Id. del Articulo</label>
        <input type="text" name="id" id="" [(ngModel)]="id">
    </div>    
    <div>
        <label for="">Nombre del Articulo</label>
        <input type="text" name="titulo" id="" [(ngModel)]="titulo">
    </div>
    <div>
        <label for="">Precio del Articulo</label>
        <input type="text" name="precio" id="" [(ngModel)]="precio">
    </div>
    <div>
        <label for="">Cantidad del Articulo</label>
        <input type="text" name="cantidad" id="" [(ngModel)]="cantidad">
    </div>    
    <input type="submit" value="Crear">
</form>
